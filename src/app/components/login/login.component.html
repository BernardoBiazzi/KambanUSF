<section class="login-area">

  <div class="login-block">

    <div id="avatar-picture">
      <img [class.blur]="user" src="{{this.profilePicture}}" alt="">
    </div>

    <span *ngIf="!user">Bem vindo</span>
    <p *ngIf="!user">Efetue o seu login abaixo:</p>
    <button *ngIf="!user" id="facebook" (click)="singInWithFacebook()">
      <img src="https://tighestimepieces.com/wp-content/uploads/2016/11/Facebook-icon-WHITE-300x300.png">
      Entre com Facebook
    </button>
    <button *ngIf="!user" id="google" (click)="singInWithGoogle()">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
      Entre com Google
    </button>

    <span *ngIf="user">{{user.name}}</span>
    <p *ngIf="user">{{user.email}}</p>
    <button *ngIf="user" id="skip-to-table" (click)="goToWorkspace()">Workspace</button>
    <button *ngIf="user" id="singOut" (click)="singOut()">Sair</button>

  </div>

</section>
