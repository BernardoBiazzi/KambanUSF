<div class="p-3 ms-4 taskList" [ngStyle]="{'border-top': this.borderTop}">
  <h4 class="mb-2">{{taskList.title}}</h4>
  <div class="appTaskContainer" id="{{taskList.status}}" cdkDropList [cdkDropListData]="taskList.tasks" (cdkDropListDropped)="drop($event)">
    <app-task class="task" *ngFor="let task of taskList.tasks" [task]="task"></app-task>
  </div>
  <app-new-task [status]="taskList.status"></app-new-task>
</div>
